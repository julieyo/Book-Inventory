<h2>Results</h2>
<hr>
<div *ngIf="results else loading"><div>
<div *ngIf="results then showHeading else message"></div>
<ng-template #showHeading>
  <div  class="row">
    <div class="col col-5">Title</div>
    <div class="col-1">Available</div>
    <div class="col col-6"></div>
  </div>
</ng-template>
<ng-template #loading>
  <div class="row">
    <div class="col">Loading ...</div>
  </div>
</ng-template>
<ng-template #message>
  <div class="row">
    <div class="col">No matches found</div>
  </div>
</ng-template>
<hr>
<div *ngFor="let result of results">
  <a routerLink="/details/{{result.book.id}}"
  triggers="hover" [autoClose]="true" ngbTooltip="Click for details">
    <div class="row module result">
      <div class="col col-5">{{result.book.title}}</div>
      <div class="col-1">{{result.book.availability}}</div>
      <div class="col col-6">{{result.matched}}</div>
    </div>
  </a>
  <hr>
</div>
